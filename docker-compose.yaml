version: '3.7'
services:
  db1:
    image: mysql:5.7
    container_name: db1
    environment:
      MYSQL_ROOT_PASSWORD: itspe
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    volumes:
      - ./data/db1:/var/lib/mysql
      - ./conf/db1/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: ["mysqld", "--server-id=1", "--log-bin=mysql-bin", "--binlog-do-db=mysql"]
  db2:
    image: mysql:5.7
    container_name: db2
    environment:
      MYSQL_ROOT_PASSWORD: itspe
      MYSQL_DATABASE: test
    ports:
      - "3307:3306"
    volumes:
      - ./data/db2:/var/lib/mysql
      - ./conf/db2/init.sql:/docker-entrypoint-initdb.d/init.sql  
    command: ["mysqld", "--server-id=2", "--log-bin=mysql-bin", "--binlog-do-db=mysql"]
